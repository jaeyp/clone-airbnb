<!-- jaey. block tag 'static' has to be loaded before using it -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <!-- jaey. using static tag 
        https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#static
    -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block page_title %}{% endblock page_title %}| Nbnb
    </title>
</head>

<body>
    <header>
        {% include 'partials/nav.html' %}
        <!-- Search form for /rooms/search/?city=xxx -->

        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}">
            <input type="text" name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}

    </header>

    {% block content %}{% endblock content %}

    {% include 'partials/footer.html' %}
</body>

</html>
