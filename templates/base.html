{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <!-- jaey. using static tag 
        https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#static
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block page_title %}{% endblock page_title %}| Nbnb
    </title>
</head>

<body class="text-gray-800 mt-24">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-300 fixed bg-white">
        {% include 'partials/nav.html' %}
        <!-- Search form for /rooms/search/?city=xxx -->
    </header>
    {% include 'partials/messages.html' %}

    {% block content %}{% endblock content %}

    {% include 'partials/footer.html' %}
</body>

</html>
