    <div class="flex">
        <select class="w-1/5 h-8 border border-gray-400 rounded-lg px-2 focus:border-black focus:outline-none" id="js-lang">
            <!-- https://docs.djangoproject.com/en/2.2/topics/i18n/translation/#the-set-language-redirect-view -->
            {% get_current_language as LANGUAGE_CODE %}
            <option value="en" 
            {% if LANGUAGE_CODE == 'en' %}
                selected
            {% endif %}>English</option>
            <option value="ko" 
            {% if LANGUAGE_CODE == 'ko' %}
                selected
            {% endif %}>한국어</option>
        </select>
    </div>
</footer>

<!-- Switch Language-->
<script>
    const langSelect = document.getElementById("js-lang");
    const handleLangChange = () => {
        const selected = langSelect.value;
        fetch(`{% url 'users:switch-language' %}?lang=${selected}`).then(() => window.location.reload());
    }
    langSelect.addEventListener("change", handleLangChange);
</script>
