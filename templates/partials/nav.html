<a href="{% url 'core:home' %}">Nbnb</a>
<ul>
    <!-- Q. How can we access `user` (user.is_authenticated) here?
        `context_processors` are function that add model information to templates.
        A `context processor` has a very simple interface: 
            Itâ€™s a Python function that takes one argument, an HttpRequest object, 
            and returns a dictionary that gets added to the template context.
        So you can access model instances from anywhere on templates.
        The default template engine contains the following context processors:
        [
            'django.template.context_processors.debug',

            'django.contrib.auth.context_processors.auth',

    {% if user.is_authenticated %}
    <li><a href="{% url 'users:logout' %}">Log out</a></li>
    {% else %}
    <li><a href="{% url 'users:login' %}">Log in</a></li>
    <li><a href="{% url 'users:signup' %}">Sign up</a></li>
    {% endif %}

</ul>
