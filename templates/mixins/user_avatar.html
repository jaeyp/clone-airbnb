<!-- displaying avatar: way 1 -->
{% comment way-1 %}
<!-- overflow-hidden allow an inside image to be covered by div -->
<div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
    {% if user.avatar %}
        <img class="h-full w-full" src="{{user.avatar.url}}" alt="" />
    {% else %}
        <!-- getting initial using fileter (|first) -->
        <span class="text-3xl">{{user.first_name|first}}</span>
    {% endif %}
</div>
{% endcomment %}

<!-- displaying avatar: way 2 -->
{% if user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}})"></div>
{% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <!-- getting initial using fileter (|first) -->
        <span class="text-3xl">{{user.first_name|first}}</span>
    </div>
{% endif %}
