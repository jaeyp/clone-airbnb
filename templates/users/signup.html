<!-- base template having header & footer -->
{% extends 'base.html' %}

<!-- Page Name -->
{% block page_title %}
Sign Up
{% endblock page_title %}

<!-- Tips. You can hide search-bar with empty block like this. -->
{% block search-bar %}
{% endblock search-bar %}

<!-- Page Content -->
{% block content %}
    <div class="container w-full sm:w-6/12 md:w-5/12 lg:w-4/12 xl:w-3/12 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        {% include 'partials/social_login.html' %}   

        <!-- divider -->
        <div class="flex items-center w-full my-2">
            <div class="h-px w-full bg-gray-400"></div>
            <span class="text-gray-600 font-medium mx-4">or</span>
            <div class="h-px w-full bg-gray-400"></div>
        </div>
            
        <form method="POST" action="{% url 'users:signup' %}" class="w-full">
            {% csrf_token %}
            <div class="flex flex-col items-center w-full">
                <div class="input-div">
                    <input type="text" placeholder="First name">
                    <i class="far fa-user"></i>
                </div>
                <div class="input-div">
                    <input type="text" placeholder="Last name">
                    <i class="far fa-user"></i>
                </div>
                <div class="input-div">
                    <input type="email" placeholder="Email address">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="input-div">
                    <input type="password" placeholder="Create password">
                    <i class="fas fa-key"></i>
                </div>
                <div class="input-div">
                    <input type="password" placeholder="Confirm password">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <!-- {{form.as_p}} -->
            <button class="btn bg-red-500 text-white font-bold">Sign Up</button>
        </form>
        
        <!-- separator -->
        <div class="flex items-center w-full my-4">
            <div class="h-px w-full bg-gray-400"></div>
        </div>

        <!-- Move to Login -->
        <div class="w-full">
            <span class="font-normal">Already have an Airbnb account?</span>
            <a href="{% url 'users:login' %}" class="text-medium font-bold text-teal-600 ml-1">Log in</a>
        </div>
    </div>
{% endblock content %}
